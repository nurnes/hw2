<!DOCTYPE html>
<html>
    <head>
        <title>Ultimate Dinosaur Ranking</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Dinosaur Ranking</h1>
        <section class="center">
            <form id="myForm">
                    <label for="dinoIn">Enter dinosaur: </label>
                    <input type="text" name="dinoIn">
                    <button type="submit">Submit</button>
            </form>
            <div id="list">
                <ol>
                    <li>
                        <span class="wow">Minmi</span>
                    </li>
                </ol>
            </div>
        </section>
        <h3>There is only one rule. <a href="https://en.wikipedia.org/wiki/Minmi_(dinosaur)">Minmi</a> is the best, and it is not to be dethroned.</h3>
        <img src="minmi_with_crown.png" style="width:25rem; height=18rem">
        <script src="index.js"></script>
    </body>
</html>
